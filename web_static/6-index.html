<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="styles/4-common.css">
	<link type="text/css" rel="stylesheet" href="styles/3-header.css">
	<link type="text/css" rel="stylesheet" href="styles/3-footer.css">
	<link type="text/css" rel="stylesheet" href="styles/5-filters.css">
	<link rel="icon" href="images/icon.png" />
	<title>AirBnB clone</title>
</head>
<body>
<header>
	<div class="logo"></div>
</header>
<div class="container">
	<section class="filters">
		<button type="button">Search</button>
		<div class="locations">
			<h3>States</h3>
			<h4>California, Arizona...</h4>
			<div class="popover">
				<ul>
					<li><h2>Arizona</h4>
					<ul>
						<li>Phoenix</li>
						<li>Tucson</li>
					</ul>
					</li>
					<li><h2>California</h4>
					<ul>
						<li>Los Altos</li>
						<li>San Francisco</li>
					</ul>
					</li>
				</ul>
			</div>
		</div>
		<div class="amenities">
			<h3>Amenities</h3>
			<h4>Internet, Kitchen...</h4>
			<div class="popover">
				<ul>
					<li>Internet</li>
					<li>TV</li>
					<li>Kitchen</li>
					<li>Iron</li>
				</ul>
			</div>
		</div>
	</section>
</div>
<footer>
	<p>Holberton School</p>
</footer>

</html>
